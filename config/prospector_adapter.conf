# Adapter Mode Configuration (original dongle mode)
CONFIG_PROSPECTOR_MODE_ADAPTER=y

# Bluetooth Configuration
CONFIG_BT=y
CONFIG_BT_OBSERVER=y

# Display Configuration (minimal - just to light up screen)
CONFIG_DISPLAY=y
CONFIG_DISPLAY_LOG_LEVEL_DBG=n

# More verbose logging for troubleshooting
CONFIG_LOG=n
CONFIG_SPI_LOG_LEVEL_DBG=n
CONFIG_PWM_LOG_LEVEL_DBG=n
CONFIG_GPIO_LOG_LEVEL_DBG=n
CONFIG_ZMK_LOG_LEVEL_DBG=n

# LVGL disabled to avoid API issues
# CONFIG_ZMK_DISPLAY=y
# CONFIG_LVGL=y

# Prospector Features
CONFIG_PROSPECTOR_USE_AMBIENT_LIGHT_SENSOR=y
CONFIG_PROSPECTOR_FIXED_BRIGHTNESS=75

# PWM Configuration for backlight
CONFIG_PWM=y

# Disable unused features
CONFIG_ZMK_SPLIT=n
